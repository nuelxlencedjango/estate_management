
{% extends 'first.html' %}
{% load static %}
{% block title %}Property{%endblock %}
{% block content %}



<style>
#header{
  display: none;
}
  .want_to_buy{
      display: none;
  }
  .display{
      display: none;
  }
  .property-search{
      display: block;
  }
  .featured{
      display: none;
  }
 .property-search{
   display: none;
 }


.another-select,.first-select{
  display: flex;
}
.another-select{
  margin-top: 50px;
  margin-bottom: 40px;
}
.maxprice{

  font-size: 22px;
  font-weight: 400;
  /*cursor: pointer;*/
  margin-top: 25px;
 
  
}

.maxprice:hover{
      background: #7fbebb;
      color: #000;
    }
#popup{
      
      margin-top: 1px;
  
      margin-left: auto;
      margin-right: auto;
      padding: 0;
      padding-left: 0px;
   
    }
    .property-select{
      margin-bottom: 40px;
    }
    #prop-select{
     width: 400px;
      height: 50px;
      border: white;
      margin-top: 100px;
      background: #7fbebb;
      font-size: 18px; 
      font-weight: 400; 
      cursor: pointer;
       text-align: center;
    }
   #pro-se{
    width: 400px;
    height: 50px;
    border: white;
    margin-top: 100px;
    background: #7fbebb;
    font-size: 18px;
    font-weight: 400;  
    cursor: pointer; 
    text-align: center;
   }
   .price-maximum{
    width: 500px; 
    height: 50px;
    margin-left: 10px;
   }
   #btn{
    width: 600px; 
    height: 50px; 
    border: white;  
    background-color: #7fbebb; 
    color: #fff; 
    margin-top: 30px;
   }
   
   #popup{
    width: 500px;
     height: 40px;
      margin-top:5px;
      text-align: center;
   }
  
  </style>



<div class=" property-searches" style="align-items: center; text-align: center;">
  <div class="form-container" >
      <h2>Search for any property below:</h2>
     
   <form id="make_checkbox_select" method="POST" action="{% url 'product:search_p' %}">
       {% csrf_token %}
     
       <div class="first-select">
        <div class="col-md-6">
         
          <div class="property-select">
            <select name="property" id="prop-select" >
              <option  data-count="2" value="all" class="property-select-one"  >All Properties</option>
              <option data-count="23" value="Residential">Residential</option>
              <option data-count="433" value="Commercial">Commercial</option>
              <option data-count="45" value="Land">Land</option>
              <option data-count="476" value="Multi_family">Multi-Family</option>
              <option data-count="78" value="Rental">Rental</option>
            
          </select>
          </div>
        </div>

          <div class="col-md-6">
          <div class="property-select">
            <select name="property" id="pro-se">
              <option  data-count="2" value="all" class="property-select-one" >All Features</option>
              <option data-count="23" value="Residential">Bedroom:3 +2 Toilet</option>
              <option data-count="433" value="Commercial">Bedroom:3 +1 Toilet</option>
              <option data-count="45" value="Land">Land</option>
              <option data-count="476" value="Multi_family">Bedroom:2 +2 Toilet</option>
              <option data-count="78" value="Rental">Bedroom:1 +2 Toilet</option>
              <option data-count="45" value="Land">Bedroom:4 +3 Toilet</option>
              <option data-count="476" value="Multi_family">EMmpty space</option>
              <option data-count="78" value="Rental">Bedroom:1 +2 Toilet</option>
            
          </select>
          </div>
          </div>
       </div>

        <div class="another-select">
       <div class="col-md-6">
        <div class="price-maximum" >
          <label for="" id="maxprice" class="maxprice form-control">mini price</label>
           <input class="form-control" type=""  id="popup" placeholder="Minimum price" name="min-price" >
        </div>
       </div>

       <div class="col-md-6">
        <div class="price-maximum" >
          <label for="" id="maxprice" class="maxprice form-control">Max price</label>
           <input type="" class="form-control"  id="popup" placeholder="Maximum price" name="max-price">
        </div>
       </div>
        </div>
        <button class="btn btn-outline-success" id="btn" type="submit">Search</button>
 
       </form>
   
  </div>
 
             
       </div>
