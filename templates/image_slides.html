
{% extends 'index.html' %}
{% load static %}
{% block content %}

<style>
     .want_to_buy{
        display: none;
    }
    .display{
        display: none;
    }
    .property-search{
        display: none;
    }
    .featured{
        display: none;
    }
    /*carousel*/
  
    .carousel-inner .prev,
  .carousel-inner .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    margin-top: -22px;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 20px;
    transition: all 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
  }
  
  .carousel-inner .prev:hover,
  .carousel-inner .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
  }
  
  .carousel-inner .prev {
    left: 2px;
  }
  
  .carousel-inner .next {
    right: 2px;
  }
  
  /*very important */
  .dots-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
  }
  
  .dots-container .dot {
    cursor: pointer;
    margin: 5px;
    width: 20px;
    height: 20px;
    color: #333;
    border-radius: 50%;
    background-color: #dfd6ce;
  }
  
  .dots-container .dot.active {
    border: 2px solid #000;
  }
  
  * {
    padding: 0;
    border: 0;
    box-sizing: border-box;
  }
  
  body {
    /*height: 100%;
     background-image: linear-gradient(to top, #accbee 0%, #e7f0fd 100%); */
  }
  
  body h1 {
    text-align: center;
  }
  
  .carousel-inner {
    display: flex;
    justify-content: center;
    align-items: center;
    max-width: 600px;
    margin: auto;
    position: relative;
    height: 350px;
  }
  
  .carousel-inner .carousel-item {
    display: none;
    width: 100%;
    height: 100%;
  }
  
  .carousel-inner .carousel-item.fade {
    animation: fade 0.5s cubic-bezier(0.55, 0.085, 0.68, 0.53) both;
  }
  
  .carousel-inner .carousel-item img {
    width: 100%;
    height: 100%;
  }
    
    </style>
    <body>
      <h1>Take a tour of the property</h1>
      <div class="carousel-inner">
        {% for pic in slide %}
        <div class="carousel-item fade {% if forloop.counter0 == 0 %}active{% endif %}">
          <img src="{{ pic.images_of_property.url }}"   alt='not found'>
        </div>
        {% endfor %}
        
  
        <a href="#" class="prev" title="Previous">&#10094</a>
        <a href="#" class="next" title="Next">&#10095</a>
      </div>
      <div class="dots-container">
          {% for pic in slide %}
        <span class="dot"></span>
        {% endfor %}
    
      </div>
    </body>
  </html>
    
    
  
  
  
  <script>
      let currentSlide = 0;
  const slides = document.querySelectorAll(".carousel-item")
  const dots = document.querySelectorAll('.dot')
  
  const init = (n) => {
    slides.forEach((slide, index) => {
      slide.style.display = "none"
      dots.forEach((dot, index) => {
        dot.classList.remove("active")
      })
    })
    slides[n].style.display = "block"
    dots[n].classList.add("active")
  }
  document.addEventListener("DOMContentLoaded", init(currentSlide))
  const next = () => {
    currentSlide >= slides.length - 1 ? currentSlide = 0 : currentSlide++
    init(currentSlide)
  }
  
  const prev = () => {
    currentSlide <= 0 ? currentSlide = slides.length - 1 : currentSlide--
    init(currentSlide)
  }
  
  document.querySelector(".next").addEventListener('click', next)
  
  document.querySelector(".prev").addEventListener('click', prev)
  
  
  setInterval(() => {
    next()
  }, 5000);
  
  dots.forEach((dot, i) => {
    dot.addEventListener("click", () => {
      console.log(currentSlide)
      init(i)
      currentSlide = i
    })
  })




  
  </script>




{% endblock %}
