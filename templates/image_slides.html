
{% extends 'index.html' %}
{% load static %}
{% block content %}




<!-- Container for the image gallery -->
<style>
    * {
  box-sizing: border-box;
  }
  .want_to_buy{
        display: none;
    }
    .display{
        display: none;
    }
    .property-search{
        display: none;
    }
    .featured{
        display: none;
    }
  /* Position the image container (needed to position the left and right arrows) */
  .imageGallery.containers {
  position: relative;
  }
  
  /* Hide the images by default */
  .mySlides {
  display: none;
  width: 900px;
  margin-top: 30px;
 
  }
  .mySlides img{
      margin-top: 20px;
      height: 350px;
      width: 700px;
   
      align-items: center;
      margin-left: 100px;

  }
  
  
  /* Next & previous buttons */
  .prev,
  .next {
  cursor: pointer;
  position: absolute;
  top: 80%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: #000;
  font-weight: bold;
  font-size: 24px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
  }
  
  /* Position the "next button" to the right */
  .next {
  right: 0;
  border-radius: 3px 0 0 3px;
  }
  
  /* On hover, add a black background color with a little bit see-through */
  .prev:hover,
  .next:hover {
      color: #fff;
  background-color: rgba(0, 0, 0, 0.8);
  }
  
  




  /*carousel*/

  .slide-container .prev,
.slide-container .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  transition: all 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

.slide-container .prev:hover,
.slide-container .next:hover {
  background-color: rgba(0, 0, 0, 0.8);
  color: white;
}

.slide-container .prev {
  left: 2px;
}

.slide-container .next {
  right: 2px;
}

.dots-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
}

.dots-container .dot {
  cursor: pointer;
  margin: 5px;
  width: 20px;
  height: 20px;
  color: #333;
  border-radius: 50%;
  background-color: #dfd6ce;
}

.dots-container .dot.active {
  border: 2px solid green;
}

* {
  padding: 0;
  border: 0;
  box-sizing: border-box;
}

body {
  height: 100%;
/*   background-image: linear-gradient(to top, #accbee 0%, #e7f0fd 100%); */
}

body h1 {
  text-align: center;
}

.slide-container {
  display: flex;
  justify-content: center;
  align-items: center;
  max-width: 1000px;
  margin: auto;
  position: relative;
}

.slide-container .slide {
  display: none;
  width: 100%;
}

.slide-container .slide.fade {
  animation: fade 0.5s cubic-bezier(0.55, 0.085, 0.68, 0.53) both;
}

.slide-container .slide img {
  width: 100%;
}
  
  </style>
  <div class="imageGallery">
  <div class="containers">
  
    <!-- Full-width images with number text -->
    {% for p in slide %}
    <div class="mySlides animate__animated animate__rotateInDownLeftt animation-delay-0s">
        <div class="container">
    
        <img src="{{p.images_of_property.url}}" style="width:100%">
        <h1>{{p.property_details.listing_id}}</h1>
        </div>
    </div>
    {% endfor %}
  

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  </div>
  
  
  

  {% endblock %}
