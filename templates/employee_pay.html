<form action="" method="POST">
    {% csrf_token %}
    min salary: <input type="text" name="minsalary">
    max salary: <input type="text" name="maxsalary">
   <input type="submit" value="submit">
</form>


<table border="1">
    <tr>
        <th>employee id</th>
        <th>employee name</th>
        <th>employee email</th>
        <th>employee salary</th>
    </tr>

    {% for result in resultobj %}
    <tr>
        <td>{{result.empid}}</td>
        <td>{{result.empname}}</td>
        <td>{{result.email}}</td>
        <td>{{result.salary}}</td>
    </tr>
    {% endfor %}

</table>
